<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">

        <div class="left">


            <!-- Home box.............................................................  -->

            <div class="close">
                <img width="25px" src="close.svg" alt="">
            </div>

            <div class="home">


                <div class="spotifyIcon">
                    <img width="24" class="invert icon" src="spotifyIcon.svg" alt="">
                    <div>Spotify</div>
                </div>

                <div class="homeIcon">
                    <img class="invert" src="home.svg" alt="">
                    <div>Home</div>
                </div>

                <div class="searchIcon">
                    <img class="invert" src="search.svg" alt="">
                    <div>Search</div>
                </div>
            </div>



            <!--  Library box............................................................  -->
            <div class="library">
                <div class="libraryIcon">
                    <img width="30" class="invert" src="libraryIcon.svg" alt="">
                    <div>Your Library</div>
                </div>
                <!-- <div class="plusIcon">
                    <img class=" invert" width="15px" src="plusIcon.svg" alt="">
                </div> -->


                <!-- Music List................................................................ -->
                <div class="musicList">


                    <div class="box">

                        <ul>

                            <!-- <li>
                                <div class="songInfoLogo">
                                    <img src="music.svg" alt="">
                                    <div class="info">
                                        <div> Song Name</div>
                                        <div>Song Writer</div>
                                    </div>
                                </div>

                                <div class="playLogo">
                                    <span>Play Now</span>
                                    <img width="30px" src="play.svg" alt="">
                                </div>
                            </li> -->

                        </ul>
                    </div>

                </div>

                <!-- Footer box.......................................................................... -->
                <div>
                    <div class="allLinkFooter">
                        <div>
                            <a href="https://www.spotify.com/in-en/legal/"><span>Legal</span></a>
                        </div>

                        <!-- <div>
                            <a href="https://www.spotify.com/in-en/safetyandprivacy/"><span>Safety &amp; Privacy
                                    Center</span></a>
                        </div> -->

                        <div>
                            <a href="https://www.spotify.com/in-en/legal/privacy-policy/"><span>Privacy
                                    Policy</span></a>
                        </div>

                        <div>
                            <a href="https://www.spotify.com/in-en/legal/cookies-policy/"><span>Cookies</span></a>
                        </div>

                        <div>
                            <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"> <span>About Ads</span>
                            </a>
                        </div>

                        <div>
                            <a href="https://www.spotify.com/in-en/accessibility/"><span>Accessibility</span></a>
                        </div>

                    </div>

                    <a class="cookies" draggable="false" href="https://www.spotify.com/legal/cookies-policy/"
                        target="_blank" rel="noopener"><span>Cookies</span></a>
                </div>
            </div>
        </div>


        <!-- Right........................................................................................ -->
        <div class="Right">
            <div class="header">

                <div class="H-arrow">
                    <img width="25px" class="hamBurger" src="hambuger.svg" alt="">
                    <div>
                        <img width="25px" src="leftArrow.svg" alt="">
                    </div>
                    <div>
                        <img width="25px" src="RightArrow.svg" alt="">
                    </div>
                </div>

                <div class="H-button">
                    <span class="signUp">
                        Sign up
                    </span>

                    <div>
                        <Button class="loginButton"> Log in</Button>
                    </div>
                </div>
            </div>

            <div class="text">
                <h1>Spotify Playlist</h1>
            </div>


            <!-- Card Container........................................................................... -->
            <div class="cardContainer">

                <!-- <div data-folder="pcs" class="card">
                    <img class="img" src="img/song.jpg" alt="">
                    <h3>Happy Hits</h3>
                    <div>Hits to boost your mood and fill you with happyness</div>
                </div> -->
                <!-- <div data-folder="cs" class="card">
                    <img class="img" src="img/song.jpg" alt="">
                    <h3>Happy Hits</h3>
                    <div>Hits to boost your mood and fill you with happyness</div>

                </div> -->
<!-- 
                <div data-folder="cs" class="card">
                    <img height="150px" class="img" src="img/download.jpg" alt="">
                    <h3>Happy Hits</h3>
                    <div>Hits to boost your mood and fill you with happyness</div>
                </div>

                <div data-folder="ncs" class="card">
                    <img height="150px" class="img" src="img/download (1).jpg" alt="">
                    <h3>Happy Hits</h3>
                    <div>Hits to boost your mood and fill you with happyness</div>
                </div>
                <div data-folder="ncs" class="card">
                    <img height="150px" class="img" src="img/download (1).jpg" alt="">
                    <h3>Happy Hits</h3>
                    <div>Hits to boost your mood and fill you with happyness</div>
                </div> -->

            </div>


            <!-- Play Bar ......................................................................................... -->
            <div class="playBar">

                <div class="aboveBar">

                    <div class="songInfo">
                        
                    </div>

                    <div class="middleButton">
                        <img id="previous" src="previous.svg" alt="">
                        <img id="play" src="play.svg" alt="">
                        <img id="next" src="next.svg" alt="">

                    </div>

                    <div class="volumeRange">

                         <div class="songTime">

                        </div>

                        <div class="range">
                            <img width="20px" src="volume.svg" alt="">
                            <input type="range" name="volume" id="">
                        </div>

                    </div>
                </div>

                <div class="seekBar">
                    <div class="circle">

                    </div>
                </div>
            </div>

        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
